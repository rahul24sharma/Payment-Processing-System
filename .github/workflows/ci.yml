name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend • ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - payment-service
          - fraud-service
          - ledger-service
          - settlement-service
          - notification-service
          - merchant-service
          - api-gateway
          - eureka-server
    env:
      SPRING_PROFILES_ACTIVE: test
      JWT_SECRET: ci-jwt-secret-32-bytes-minimum-value-for-tests-123456
      STRIPE_SECRET_KEY: sk_test_ci_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_ci_placeholder
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build module (tests skipped)
        run: mvn -B -ntp -pl ${{ matrix.module }} -am clean package -DskipTests

  backend-tests:
    name: Backend Tests • ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - module: payment-service
            test_cmd: >-
              mvn -B -ntp -pl payment-service -am test
              -Dtest=PaymentServiceTest,PaymentMapperTest,PaymentTest,PaymentControllerTest,StripeWebhookControllerTest
            eureka_client_enabled: "false"
            discovery_enabled: "false"
            eureka_register_with_eureka: "false"
            eureka_fetch_registry: "false"
          - module: fraud-service
            test_cmd: mvn -B -ntp -pl fraud-service -am test
            eureka_client_enabled: "false"
            discovery_enabled: "false"
            eureka_register_with_eureka: "false"
            eureka_fetch_registry: "false"
          - module: ledger-service
            test_cmd: mvn -B -ntp -pl ledger-service -am test
            eureka_client_enabled: "false"
            discovery_enabled: "false"
            eureka_register_with_eureka: "false"
            eureka_fetch_registry: "false"
          - module: settlement-service
            test_cmd: mvn -B -ntp -pl settlement-service -am test
            eureka_client_enabled: "false"
            discovery_enabled: "false"
            eureka_register_with_eureka: "false"
            eureka_fetch_registry: "false"
          - module: notification-service
            test_cmd: mvn -B -ntp -pl notification-service -am package -DskipTests
            eureka_client_enabled: "false"
            discovery_enabled: "false"
            eureka_register_with_eureka: "false"
            eureka_fetch_registry: "false"
          - module: merchant-service
            test_cmd: mvn -B -ntp -pl merchant-service -am test
            eureka_client_enabled: "false"
            discovery_enabled: "false"
            eureka_register_with_eureka: "false"
            eureka_fetch_registry: "false"
          - module: api-gateway
            test_cmd: mvn -B -ntp -pl api-gateway -am test
            eureka_client_enabled: "false"
            discovery_enabled: "false"
            eureka_register_with_eureka: "false"
            eureka_fetch_registry: "false"
          - module: eureka-server
            test_cmd: mvn -B -ntp -pl eureka-server -am test
            eureka_client_enabled: "true"
            discovery_enabled: "true"
            eureka_register_with_eureka: "true"
            eureka_fetch_registry: "true"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: rahul
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U rahul -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MAVEN_OPTS: -Djdk.attach.allowAttachSelf=true
      POSTGRES_PASSWORD: ci_password
      TEST_POSTGRES_PASSWORD: ci_password
      SPRING_PROFILES_ACTIVE: test
      SPRING_FLYWAY_ENABLED: "false"
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      JWT_SECRET: ci-jwt-secret-32-bytes-minimum-value-for-tests-123456
      STRIPE_SECRET_KEY: sk_test_ci_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_ci_placeholder
      EUREKA_CLIENT_ENABLED: ${{ matrix.eureka_client_enabled }}
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: ${{ matrix.eureka_register_with_eureka }}
      EUREKA_CLIENT_FETCH_REGISTRY: ${{ matrix.eureka_fetch_registry }}
      SPRING_CLOUD_DISCOVERY_ENABLED: ${{ matrix.discovery_enabled }}
      SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_ENABLED: "false"
      PAYMENT_KAFKA_ENABLED: "false"
      LEDGER_KAFKA_ENABLED: "false"
      NOTIFICATION_KAFKA_ENABLED: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Install DB clients
        run: sudo apt-get update && sudo apt-get install -y postgresql-client redis-tools

      - name: Wait for infrastructure
        run: |
          until pg_isready -h localhost -p 5432 -U rahul; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          until redis-cli -h localhost -p 6379 ping | grep -q PONG; do
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Initialize databases
        run: |
          psql "postgresql://rahul:ci_password@localhost:5432/postgres" -c "CREATE DATABASE payment_db;"
          psql "postgresql://rahul:ci_password@localhost:5432/postgres" -c "CREATE DATABASE payment_db_test;"
          psql "postgresql://rahul:ci_password@localhost:5432/postgres" -c "CREATE DATABASE fraud_db;"
          psql "postgresql://rahul:ci_password@localhost:5432/postgres" -c "CREATE DATABASE ledger_db;"
          psql "postgresql://rahul:ci_password@localhost:5432/postgres" -c "CREATE DATABASE settlement_db;"
          psql "postgresql://rahul:ci_password@localhost:5432/postgres" -c "CREATE DATABASE notification_db;"
          psql "postgresql://rahul:ci_password@localhost:5432/postgres" -c "CREATE DATABASE merchant_db;"

      - name: Run tests
        run: ${{ matrix.test_cmd }} -DfailIfNoTests=false -Dsurefire.rerunFailingTestsCount=1

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.module }}
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore

  frontend:
    name: Frontend • merchant-dashboard
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: merchant-dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: merchant-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
