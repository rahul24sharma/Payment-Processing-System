spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        # Payment Service Routes
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - StripPrefix=0
        
        # Fraud Service Routes
        - id: fraud-service
          uri: lb://fraud-service
          predicates:
            - Path=/api/v1/fraud/**
          filters:
            - StripPrefix=0
        
        # Merchant Service Routes
        - id: merchant-service
          uri: lb://merchant-service
          predicates:
            - Path=/api/v1/merchants/**
          filters:
            - StripPrefix=0

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: INFO