spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        # Payment Service Routes
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: paymentServiceCB
                fallbackUri: forward:/fallback/payment

        # Fraud Service Routes
        - id: fraud-service
          uri: lb://fraud-service
          predicates:
            - Path=/api/v1/fraud/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: fraudServiceCB
                fallbackUri: forward:/fallback/fraud

        # Merchant Service Routes
        - id: merchant-service
          uri: lb://merchant-service
          predicates:
            - Path=/api/v1/merchants/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: merchantServiceCB
                fallbackUri: forward:/fallback/merchant

        # Auth Routes (merchant-service)
        - id: auth-service
          uri: lb://merchant-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: merchantServiceCB
                fallbackUri: forward:/fallback/merchant

        # API Key Routes (merchant-service)
        - id: api-keys-service
          uri: lb://merchant-service
          predicates:
            - Path=/api/v1/api-keys/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: merchantServiceCB
                fallbackUri: forward:/fallback/merchant

        # Notification Service Routes (webhooks)
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/webhooks/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: notificationServiceCB
                fallbackUri: forward:/fallback/notification

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      paymentServiceCB:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true
      fraudServiceCB:
        slidingWindowSize: 10
        failureRateThreshold: 60       # slightly more tolerant â€” fraud check is secondary
        waitDurationInOpenState: 15s
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true
      merchantServiceCB:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true
      notificationServiceCB:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true

  timelimiter:
    instances:
      paymentServiceCB:
        timeoutDuration: 3s
      fraudServiceCB:
        timeoutDuration: 5s
      merchantServiceCB:
        timeoutDuration: 3s
      notificationServiceCB:
        timeoutDuration: 5s

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway,circuitbreakers
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: INFO
    "[io.github.resilience4j]": DEBUG
