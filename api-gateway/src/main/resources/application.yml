spring:
  application:
    name: api-gateway

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  cloud:
    gateway:
      server:
        webflux:
          httpclient:
            connect-timeout: 5000
            response-timeout: 60s
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        # Payment Service Routes
        - id: payment-service
          uri: ${PAYMENT_SERVICE_URI:http://localhost:8081}
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@merchantOrIpKeyResolver}"
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
                redis-rate-limiter.requestedTokens: 1
            - name: CircuitBreaker
              args:
                name: paymentServiceCB
                fallbackUri: forward:/fallback/payment

        # Fraud Service Routes
        - id: fraud-service
          uri: ${FRAUD_SERVICE_URI:http://localhost:8082}
          predicates:
            - Path=/api/v1/fraud/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@merchantOrIpKeyResolver}"
                redis-rate-limiter.replenishRate: 30
                redis-rate-limiter.burstCapacity: 60
                redis-rate-limiter.requestedTokens: 1
            - name: CircuitBreaker
              args:
                name: fraudServiceCB
                fallbackUri: forward:/fallback/fraud

        # Merchant Service Routes
        - id: merchant-service
          uri: ${MERCHANT_SERVICE_URI:http://localhost:8086}
          predicates:
            - Path=/api/v1/merchants/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@merchantOrIpKeyResolver}"
                redis-rate-limiter.replenishRate: 15
                redis-rate-limiter.burstCapacity: 30
                redis-rate-limiter.requestedTokens: 1
            - name: CircuitBreaker
              args:
                name: merchantServiceCB
                fallbackUri: forward:/fallback/merchant

        # Auth Routes (merchant-service)
        - id: auth-service
          uri: ${MERCHANT_SERVICE_URI:http://localhost:8086}
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@merchantOrIpKeyResolver}"
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                redis-rate-limiter.requestedTokens: 1
            - name: CircuitBreaker
              args:
                name: merchantServiceCB
                fallbackUri: forward:/fallback/merchant

        # API Key Routes (merchant-service)
        - id: api-keys-service
          uri: ${MERCHANT_SERVICE_URI:http://localhost:8086}
          predicates:
            - Path=/api/v1/api-keys/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@merchantOrIpKeyResolver}"
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
            - name: CircuitBreaker
              args:
                name: merchantServiceCB
                fallbackUri: forward:/fallback/merchant

        # Tickets Routes (merchant-service)
        - id: tickets-service
          uri: ${MERCHANT_SERVICE_URI:http://localhost:8086}
          predicates:
            - Path=/api/v1/tickets/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@merchantOrIpKeyResolver}"
                redis-rate-limiter.replenishRate: 15
                redis-rate-limiter.burstCapacity: 30
                redis-rate-limiter.requestedTokens: 1
            - name: CircuitBreaker
              args:
                name: merchantServiceCB
                fallbackUri: forward:/fallback/merchant

        # Notification Service Routes (webhooks)
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URI:http://localhost:8085}
          predicates:
            - Path=/api/v1/webhooks/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@merchantOrIpKeyResolver}"
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
            - name: CircuitBreaker
              args:
                name: notificationServiceCB
                fallbackUri: forward:/fallback/notification

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      paymentServiceCB:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true
      fraudServiceCB:
        slidingWindowSize: 10
        failureRateThreshold: 60       # slightly more tolerant â€” fraud check is secondary
        waitDurationInOpenState: 15s
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true
      merchantServiceCB:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true
      notificationServiceCB:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true

  timelimiter:
    instances:
      paymentServiceCB:
        timeoutDuration: 45s
      fraudServiceCB:
        timeoutDuration: 5s
      merchantServiceCB:
        timeoutDuration: 12s
      notificationServiceCB:
        timeoutDuration: 5s

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway,circuitbreakers
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: INFO
    "[io.github.resilience4j]": DEBUG
