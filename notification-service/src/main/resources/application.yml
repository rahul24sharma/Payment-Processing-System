spring:
  application:
    name: notification-service

  config:
    import: optional:file:.env[.properties]
  
  # Database Configuration - Notification Database
  datasource:
    url: jdbc:postgresql://localhost:5432/notification_db
    username: rahul
    password: ${POSTGRES_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 30000
      pool-name: NotificationServicePool
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    admin:
      fail-fast: false
      auto-create: false
    listener:
      missing-topics-fatal: false

server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    root: INFO
    com.payment: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

notification:
  kafka:
    topics:
      auto-create: ${NOTIFICATION_KAFKA_TOPICS_AUTO_CREATE:false}
  email:
    enabled: ${NOTIFICATION_EMAIL_ENABLED:false}
    provider: ${NOTIFICATION_EMAIL_PROVIDER:smtp}
    from: ${NOTIFICATION_EMAIL_FROM:no-reply@payment-system.local}
    sendgrid:
      api-key: ${SENDGRID_API_KEY:}
      url: ${SENDGRID_API_URL:https://api.sendgrid.com/v3/mail/send}
  sms:
    enabled: ${NOTIFICATION_SMS_ENABLED:false}
    provider: ${NOTIFICATION_SMS_PROVIDER:mock}
    from: ${NOTIFICATION_SMS_FROM:+10000000000}
    twilio:
      account-sid: ${TWILIO_ACCOUNT_SID:}
      auth-token: ${TWILIO_AUTH_TOKEN:}
      messaging-service-sid: ${TWILIO_MESSAGING_SERVICE_SID:}
