spring:
  application:
    name: payment-service

  # Database Configuration - Payment Database
  datasource:
    url: jdbc:postgresql://localhost:5432/payment_db
    username: rahul
    password: ${POSTGRES_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      pool-name: PaymentServicePool
  
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway handles schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  stripe:
    api-key: ${STRIPE_SECRET_KEY:}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
  
  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  # Kafka (local dev)
  kafka:
    # Host-run services should use Docker Kafka's host listener (29092)
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    admin:
      fail-fast: false
      auto-create: false

payment:
  kafka:
    enabled: ${PAYMENT_KAFKA_ENABLED:false}
  outbox:
    dispatch:
      fixed-delay-ms: ${PAYMENT_OUTBOX_DISPATCH_FIXED_DELAY_MS:2000}
      batch-size: ${PAYMENT_OUTBOX_DISPATCH_BATCH_SIZE:50}
      max-attempts: ${PAYMENT_OUTBOX_DISPATCH_MAX_ATTEMPTS:10}

# Server Port
server:
  port: 8081

# Actuator for Health Checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Eureka Client (Service Discovery)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

jwt:
  secret: ${JWT_SECRET:}

# Logging
logging:
  level:
    root: INFO
    com.payment: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
