spring:
  datasource:
    url: "jdbc:h2:mem:payment_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;INIT=RUNSCRIPT FROM 'classpath:h2-init.sql'"
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # Auto-create schema for tests
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  flyway:
    enabled: false  # Disable Flyway for tests (using ddl-auto instead)

logging:
  level:
    root: INFO
    com.payment: DEBUG
    org.hibernate.SQL: DEBUG
